<!DOCTYPE html>
<html>
  <head>
    <title>CTMGenerator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Choose Files:</h1>
    <div id="fileSelect" class="file-select">
      <span>Empty Image:</span>
      <span>Border Image:</span>

      <img id="fileSelectEmptyPrewiew" src="../test/empty.png" alt="Empty Picture Prewiew" />
      <img id="fileSelectBorderPrewiew" src="../test/border.png" alt="Border Picture Prewiew" />

      <button id="fileSelectEmptyButton">Select File..</button>
      <button id="fileSelectBorderButton">Select File..</button>
    </div>
  </body>
</html>
