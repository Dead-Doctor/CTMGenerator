<!DOCTYPE html>
<html>
  <head>
    <title>CTMGenerator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Choose Files:</h1>
    <div id="fileSelect" class="file-select">
      <span>Empty Image:</span>
      <span>Border Image:</span>

      <img id="fileSelectEmptyPreview" src="../../test/empty.png" alt="Empty Picture Preview" />
      <img id="fileSelectBorderPreview" src="../../test/border.png" alt="Border Picture Preview" />

      <button id="fileSelectEmptyBtn">Select File..</button>
      <button id="fileSelectBorderBtn">Select File..</button>
    </div>

    <button id="generateBtn" class="generate-btn">Generate</button>

    <canvas id="resultCanvas" class="result-canvas" width="16" height="16"></canvas>
  </body>
</html>
